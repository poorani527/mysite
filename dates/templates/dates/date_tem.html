      
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>dates</title>
    </head>
    <body>
        <div class='container'>
                <div>&nbsp;</div><div>&nbsp;</div>
            <form action="{% url 'save' %}" method="POST">
                        {% csrf_token %}
            <div class="row">
                <div class="col-md-12">
                    <span>Rolling Year:</span>
                </div>
            </div>
            <div "col-md-12">
                <div class="col-md-6">
                    <span>Start Date</span>
                    <input type="date" name="start_Date_Roll">
                </div>
                <div class="col-md-6">
                    <span>End Date</span>
                    <input type="date" name="end_Date_Roll">
                </div> 
            </div>
            <div>&nbsp;</div>
            <div class="row">
                <div class="col-md-12">
                    <span>Rolling Delta Year:</span>
                </div>
            </div>
            
            <div class="col-md-12">
                <div class="col-md-6">
                    <span>Start Date</span>
                    <input type="date" name="start_Date_Delta">
                </div>
                <div class="col-md-6">
                    <span>End Date</span>
                    <input type="date" name="end_Date_Delta">
                </div>        
            </div>
            <div>&nbsp;</div><div>&nbsp;</div>
            <div class="row ">
                <input type="submit" value="submit" class="btn center-block">
            </div>
            </form>
        </div>
    </body>
</html>
